<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fenix&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
  </header>
  <main>
    <div class="search-section">
      <h3 class="heading">Find it, Tour it, Own it</h3>
      <form class="search-form">
        <input type="text" class="city-name hover-effect" placeholder="Enter a City Name">
        <select name="states" class="chose-state hover-effects">
          <option value="null">Choose a State</option>
          <option value="CA">CA</option>
          <option value="AK">AK</option>
          <option value="AZ">AZ</option>
          <option value="AR">AR</option>
          <option value="AS">AS</option>
          <option value="AL">AL</option>
          <option value="CO">CO</option>
          <option value="DE">DE</option>
          <option value="DC">DC</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
          <option value="GU">GU</option>
          <option value="HI">HI</option>
          <option value="ID">ID</option>
          <option value="IL">IL</option>
          <option value="IN">IN</option>
          <option value="IA">IA</option>
          <option value="KS">KS</option>
          <option value="KY">KY</option>
          <option value="LA">LA</option>
          <option value="ME">ME</option>
          <option value="MD">MD</option>
          <option value="MA">MA</option>
          <option value="MI">MI</option>
          <option value="MN">MN</option>
          <option value="MS">MS</option>
          <option value="MO">MO</option>
          <option value="MT">MT</option>
          <option value="NE">NE</option>
          <option value="NV">NV</option>
          <option value="NH">NH</option>
          <option value="NJ">NJ</option>
          <option value="NM">NM</option>
          <option value="NY">NY</option>
          <option value="NC">NC</option>
          <option value="ND">ND</option>
          <option value="CM">CM</option>
          <option value="OH">OH</option>
          <option value="OK">OK</option>
          <option value="OR">OR</option>
          <option value="PA">PA</option>
          <option value="PR">PR</option>
          <option value="RI">RI</option>
          <option value="SC">SC</option>
          <option value="SD">SD</option>
          <option value="TN">TN</option>
          <option value="TX">TX</option>
          <option value="TT">TT</option>
          <option value="UT">UT</option>
          <option value="VT">VT</option>
          <option value="VA">VA</option>
          <option value="VI">VI</option>
          <option value="WA">WA</option>
          <option value="WI">WI</option>
          <option value="WV">WV</option>
          <option value="WY">WY</option>
        </select>
        <input type="submit" class="search-box hover-effects" value="Search" />
      </form>
    </div>
    <div class="listing-section hidden">
      <p class="listing-heading"><i class="fas fa-chevron-left add-padding-right hover-effects"
          id="listingBack"></i>Listing</p>
      <div class="blue-area">
        <div class="container">
          <div class="row" id="listing">
          </div>
        </div>
      </div>
    </div>
    <div class="listing-detail hidden" id="listing-detail-div">
      <p class="listing-heading"><i class="fas fa-chevron-left add-padding-right hover-effects"
          id="listingDetailBack"></i>Listing Detail</p>
      <div class="blue-area-detail">
        <div class="container">
          <div class="row add-padding-top" id="listingDetail">
          </div>
        </div>
      </div>
    </div>




  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
